<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="" id="journal-form">
    <div class="form-group">
      <label for="journal-title">Title for the entry</label>
      <input type="text" id="titleInput" class="form-control">
    </div>
    <div class="form-group">
      <label for="journal-body">Body content</label>
      <input type="text" id="bodyInput" class="form-control">
    </div>
    <button type="submit" name="submit-button">Enter</button>
  </form>
<div id="numbers">
  <h2>Number of words in the entry</h2>
  <p>Total Number of words in the entry: <span id="totalNumber"></span></p>
  <p>Title</p>
  <ol>
    <li>Vowels: <span id="vowelTitle"></span></li>
    <li>Consonants: <span id="consonantTitle"></span></li>
  </ol>
  <p>Body</p>
  <ol>
    <li>Vowels: <span id="vowelBody"></span></li>
    <li>Consonants: <span id="consonantBody"></span></li>
  </ol>
</div>

  <div class="eightWords">

  </div>
  <div class="wholeEntry">

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src= "js/journal-interface.js" type="text/javascript"></script>
  <!-- <script type="text/javascript" src="build/js/app.js"></script> -->
</body>
</html>
